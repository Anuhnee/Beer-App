<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descriptioin</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- ABV Column -->
  <ng-container matColumnDef="abv">
    <th mat-header-cell *matHeaderCellDef>abv</th>
    <td mat-cell *matCellDef="let element">{{ element.abv }}</td>
  </ng-container>

  <!-- IBU Column -->
  <ng-container matColumnDef="ibu">
    <th mat-header-cell *matHeaderCellDef> ibu </th>
    <td mat-cell *matCellDef="let element"> {{element.ibu}} </td>
  </ng-container>


  <!-- Tag Column -->
  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef>Tagline</th>
    <td mat-cell *matCellDef="let element">{{ element.tagline }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
